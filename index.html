<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shueb Khan | Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #141414;
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e74c3c;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      font-size: 28px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
      margin: 10px 0 20px;
    }

    p {
      color: #ccc;
      margin: 6px 0;
    }

    .contact {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .contact i {
      margin-right: 8px;
      color: #fff;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 26px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .fa-linkedin-in { color: #0077b5; }
    .fa-github { color: #fff; }
    .fa-facebook-f { color: #1877f2; }
    .fa-whatsapp { color: #25D366; }
    .fa-envelope { color: #D44638; }

    .visit-btn {
      margin-top: 25px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .fullscreen-website {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
    }

    .fullscreen-website a {
      font-size: 26px;
      color: #e74c3c;
      text-decoration: none;
      margin-top: 20px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Profile.png" alt="Your Profile Picture" class="profile-img">
    <h2>Shueb Khan</h2>
    <div class="title">Cloud Engineer</div>
    <p>Bangladesh</p>
    <div class="contact">
      <i class="fab fa-whatsapp"></i>
      <a href="tel:+8801728207357">+8801728207357</a><br>
      <i class="fas fa-envelope"></i>
      <a href="mailto:itzshueb@email.com">itzshueb@email.com</a>
    </div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/shuebkhan/"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/Shueb-Khan"><i class="fab fa-github"></i></a>
      <a href="https://x.com/itzShueb"><strong style="font-family: Arial; font-size: 22px; color: white;">X</strong></a>
      <a href="https://www.facebook.com/itzshuebkhan/"><i class="fab fa-facebook-f"></i></a>
    </div>
    <button class="visit-btn" onclick="document.getElementById('fullscreenWebsite').style.display='flex'">
      Visit My Website
    </button>
  </div>

  <div class="fullscreen-website" id="fullscreenWebsite">
    <div class="close-btn" onclick="document.getElementById('fullscreenWebsite').style.display='none'">âœ–</div>
    <h2>Welcome to my website</h2>
    <a href="https://yourwebsite.com" target="_blank">https://yourwebsite.com</a>
  </div>
</body>
</html>
