<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shueb Khan | Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
    }

    .card {
      background: #ffffff;
      padding: 50px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 340px;
      min-height: 620px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2980b9;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      font-size: 30px;
      color: #122d47;
    }

    .title {
      font-size: 20px;
      color: #097979;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: #7f8c8d;
      font-size: 14px;
      margin: 5px 0;
    }

    .contact {
      margin-top: 15px;
      font-size: 16px;
      font-weight: 500;
      color: #2c3e50;
      line-height: 1.8;
    }

    .contact i {
      margin-right: 8px;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 26px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .fa-linkedin-in { color: #0077b5; }
    .fa-github { color: #333; }
    .fa-facebook-f { color: #1877f2; }
    .fa-whatsapp { color: #25D366; }
    .fa-envelope { color: #D44638; }
  </style>
</head>
<body>
  <div class="card">
    <img src="Profile.png" alt="Your Profile Picture" class="profile-img">
    <h2>Shueb Khan</h2>
    <div class="title">Cloud Engineer</div>
    <p>Bangladesh</p>
    <div class="contact">
      <i class="fab fa-whatsapp"></i> +8801728207357<br>
      <i class="fas fa-envelope"></i> itzshueb@email.com
    </div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/shuebkhan/"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/Shueb-Khan"><i class="fab fa-github"></i></a>
      <a href="https://x.com/itzShueb"><strong style="font-family: Arial; font-size: 22px; color: black;">X</strong></a>
      <a href="https://www.facebook.com/itzshuebkhan/"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
</body>
</html>
